<h1>Register</h1>

<form name='registerForm' id='register-form' ng-controller="RegisterFormCtrl" ng-submit="registerUser()">
  <div class="list list-inset">
    <label class="item item-input">
      <input type="email" placeholder="Email" ng-model="user.username">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Password" ng-model="user.password">
    </label>
  </div>
  <button class="button button-block button-positive">
    Register
  </button>
</form>
